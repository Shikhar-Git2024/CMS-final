{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="card">
  <h2>Forgot Password</h2>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="post">
    <input type="email" name="email" placeholder="Enter your registered email" required>
    <button type="submit">Send OTP</button>
  </form>
</div>
{% endblock %}
