    <div class="logo-text">
      
      <p><b>Safe & Smart Crowd Safety System</b></p>

<!-- NAV -->
<nav class="navbar">
  {% block nav %}{% endblock %}
</nav>

<!-- MAIN -->
<div class="container">
  {% block content %}{% endblock %}
</div>
