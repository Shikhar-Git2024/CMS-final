{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="profile-card">
  <h2>Edit Profile</h2>

  <form method="post">
    <label>Full Name</label>
    <input type="text" name="fullname" value="{{ user[0] }}" required>

    <label>Phone</label>
    <input type="text" name="phone" value="{{ user[1] }}" required>

    <label>Age</label>
    <input type="number" name="age" value="{{ user[2] }}" required>

    <button type="submit">Update</button>
  </form>

  <a href="{{ url_for('devotee_profile') }}">‚Üê Back to Profile</a>
</div>
{% endblock %}
