{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="card">
  <h2>Enter OTP</h2>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="post">
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
  </form>
</div>
{% endblock %}
